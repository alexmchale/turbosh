<html>

<head>

<script src="jquery-1.4.2.min.js" type="text/javascript"></script>

<style type="text/css">

	body {
		padding: 8px;
		margin: 0px;
        background-color: #111;
	}

	#previewDiv {
		padding: 0px 0px 0px 0px;
		margin: 0px 0px 0px 0px;
        font-family: monospace;
        font-size: 14px;
		height: auto;
	}

    .begin, .finish {
        padding: 10px;
        background-color: #222;
        color: #CCC;
        font-weight: bold;
        text-align: center;
        border: 2px dotted #666;
    }

    .progress {
        color: white;
    }

    .ansiUnderline { text-decoration: underline; }

    .ansiBrightBlack   { color: #333333; }
    .ansiBrightRed     { color: #FF0000; }
    .ansiBrightGreen   { color: #00FF00; }
    .ansiBrightYellow  { color: #FFFF00; }
    .ansiBrightBlue    { color: #0000FF; }
    .ansiBrightMagenta { color: #FF00FF; }
    .ansiBrightCyan    { color: #00FFFF; }
    .ansiBrightWhite   { color: #FFFFFF; }

    .ansiBlack   { color: #000000; }
    .ansiRed     { color: #CC0000; }
    .ansiGreen   { color: #00CC00; }
    .ansiYellow  { color: #CCCC00; }
    .ansiBlue    { color: #0000CC; }
    .ansiMagenta { color: #CC00CC; }
    .ansiCyan    { color: #00CCCC; }
    .ansiWhite   { color: #CCCCCC; }

    .ansiBackgroundBlack   { background-color: #000000; }
    .ansiBackgroundRed     { background-color: #CC0000; }
    .ansiBackgroundGreen   { background-color: #00CC00; }
    .ansiBackgroundYellow  { background-color: #CCCC00; }
    .ansiBackgroundBlue    { background-color: #0000CC; }
    .ansiBackgroundMagenta { background-color: #CC00CC; }
    .ansiBackgroundCyan    { background-color: #00CCCC; }
    .ansiBackgroundWhite   { background-color: #CCCCCC; }

</style>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

</head>

<body>

<pre id="previewDiv"></pre>

<script type="text/javascript">
	$(document).ready(function () {
	});

    function printBegin(s) {
        $("#previewDiv").append('<p class="begin">' + s + '</p>');

        window.scrollTo(0, document.height);
    };

    function printProgress(s) {
        $("#previewDiv").append('<p class="progress">' + s + '</p>');

        window.scrollTo(0, document.height);
    };

    function printFinish(s) {
        $("#previewDiv").append('<p class="finish">Exit Status ' + s + '</p>');

        window.scrollTo(0, document.height);
    };
</script>

</body>

</html>
