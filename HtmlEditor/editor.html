<script type="text/javascript">
	$(document).ready(function () {
        function copyText() {
            var s = input.val();
            
            //s = s.replace(/\n/g, "<br>");
			//s = s.replace(/ /g, "&nbsp;");
            
			$("#previewDiv").html(s);
        };
        
		function applyLineNumbers() {
			var lines = $("#previewDiv").html().split(/\n/);
			var result = "";
			
			for (var i = 0; i < lines.length; ++i) {
				var line = (i + 1).toString();
				while(line.length < 5) line = " " + line;
				line += ". ";
				line += lines[i];
				line += "\n";
				result += line;
			}
			
			$("#previewDiv").html(result);
		};
                                
        $("#previewDiv").hide();
		sh_highlightDocument("", ".js");
        applyLineNumbers();
        $("#previewDiv").show();
	});
</script>
